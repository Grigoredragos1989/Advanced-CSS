<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writting mode + Direction </title>
</head>
<style>
    body {
        font-family: sans-serif;
    }

    div {
        display: inline-block;
    }

    #horizontal-tb {
        writing-mode: horizontal-tb;
    }

    #vertical-tb {
        writing-mode: vertical-lr;
    }

    #vertical-rl {

        writing-mode: vertical-rl;
    }
</style>

<body>

</body>
<div id="horizontal-tb">
    <ol>
        <li>Google Chrome</li>
        <li>Mozzilla Firefox </li>
        <li>Safari</li>
        <li>Opera </li>
        <li>Internet Explorer</li>
    </ol>

    <div id="vertical-tb">
        <ol>
            <li>Google Chrome</li>
            <li>Mozzilla Firefox </li>
            <li>Safari</li>
            <li>Opera </li>
            <li>Internet Explorer</li>
        </ol>

        <div id="vertical-rl">
            <ol>
                <li>Google Chrome</li>
                <li>Mozzilla Firefox </li>
                <li>Safari</li>
                <li>Opera </li>
                <li>Internet Explorer</li>
            </ol>
        </div>

</html>
