<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Focus</title>

    <style>
        .box {
            width: 140px;
            height: 140px;
            background-color: rgb(168, 74, 255);
            margin: 16px;
        }

        .box:focus {
            border: 1px solid rgb(61, 59, 59);
            background-color: rgb (148, 59, 231);
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="box" tabindex="1"></div>
    <div class="box" tabindex="2"></div>
    <div class="box" tabindex="3"></div>
    <div class="box" tabindex="4"></div>
    <div class="box" tabindex="5"></div>

</body>

</html>
